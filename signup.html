<!DOCTYPE html>
<html>
  <head>
    <title>E-Petition | Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
    <body id="bg-grey">
        <nav id="navbar">
            <div id="container">
                <a id="site-title" href="index.html">E-Petition</a>        
                <ul id="menu-lg">
                    <li>
                        <a href="petitions.html"> Petitions</a>
                    </li>
                    <li>
                        <a href="signup.html">Sign Up</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
            </div>
            
        </nav>
        <div id="signup-content">
            <div id="forms">
                        <h1 id="putcenter">E-Petition</h1>
                        <div id="form-content">
                            <p id="line-on-side"><span>Sign Up</span></p>
                            <div id="main-content">   
                                <form id="main-fields">                                    
                                    <fieldset id="form-fieldset">
                                        <label>Email</label><span id="important">*</span>
                                        <input type="email" id="form-fields" name="email" placeholder="Email" value="" required>
                                    </fieldset>
                                    <fieldset id="form-fieldset">
                                        <label>First name</label><span id="important">*</span>
                                        <input type="text" id="form-fields" name="firstname" placeholder="first name" value="" required>
                                    </fieldset>
                                    <fieldset id="form-fieldset">
                                        <label>Last name</label><span id="important">*</span>
                                        <input type="text" id="form-fields" name="lastname" placeholder="Last name" value="" required>
                                    </fieldset>
                                    <fieldset id="form-fieldset">
                                        <label>Phone Number</label><span id="important">*</span>
                                        <input type="text" id="form-fields" name="phone" placeholder="phone number" value="" required>
                                    </fieldset>  
                                    <fieldset id="form-fieldset">
                                        <label>Address</label><span id="important">*</span>
                                        <input type="text" id="form-fields" name="address" placeholder="address" value="" required>
                                    </fieldset> 
                                    <fieldset id="form-fieldset">
                                        <label>Enter Password</label><span id="important">*</span>
                                        <input type="password" id="form-fields"name="password" placeholder="Enter Password" required="">
                                    </fieldset>
                                    <fieldset id="form-fieldset">
                                        <label>Confirm Password</label><span id="important">*</span>
                                        <input type="password" id="form-fields"name="password2" placeholder="Confirm Password" required="">
                                    </fieldset>
                                    <button type="submit" onclick="location.href='login.html'" id="form-button">Sign Up</button>
                                </form>
                            </div><br>
                            <p id="line-on-side"><span>Or</span></p>
                            <div id="card-body">
                                <button type="submit" onclick="location.href='login.html'" id="form-button">Login</button>
                            </div>
                        </div>
                    
            </div>
        </div>
        <footer id="footer">
                Copyright &copy; 2019 E-petition
        </footer>
    </body>
</html>
